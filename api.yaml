components:
  schemas:
    errorDescription:
      type: object
      properties:
        serviceName:
          type: string
        errorCode:
          type: string
        userMessage:
          type: string
        developerMessage:
          type: string
        internalErrors:
          type: string
          example: InternalErrorDescription[]
        errorDetail:
          type: string
          example: ErrorDetail
    event:
      type: object
      properties:
        refId:
          type: string
          description: Ключ идемпотентности
        refIdType:
          type: string
          description: В связке с refId обеспечивает уникальность передаваемого события
        eventType:
          type: string
          description: Тип события NG PSI
          enum:
            - activation_started
            - activation_aborted
            - activation_completed
            - prolong_completed
            - resume_completed
            - suspend_completed
            - deactivation_started
            - deactivation_completed
            - deactivation_external
            - change_price_completed
            - change_product_info
        eventDate:
          type: string
          description: Дата и время возникновения события
          example: '2005-08-09T18:31:42.000Z'
        sourceCode:
          type: string
          description: Система-инициатор запроса
      required:
        - refId
        - refIdType
        - eventType
        - sourceCode
    event_activation_started:
      type: object
      properties:
        event:
          $ref: '#/components/schemas/event'
        clientInfo:
          $ref: '#/components/schemas/clientInfo'
        productOrderItems:
          $ref: '#/components/schemas/productOrderItems_activation_start'

      type: object
      properties:
        event:
          $ref: '#/components/schemas/event'
        clientInfo:
          $ref: '#/components/schemas/clientInfo'
        productOrderItems:
          $ref: >-
            #/components/schemas/productOrderItems_activation_start_custom_bundles
    other_event:
      type: object
      properties:
        event:
          $ref: '#/components/schemas/event'
        products:
          $ref: '#/components/schemas/products'
        characteristics:
          $ref: '#/components/schemas/extraParam'
    extraParam:
      type: array
      items:
        type: object
        properties:
          valueType:
            type: string
            description: Тип характеристики
          name:
            type: string
            description: Наименование характеристики
          value:
            type: string
            description: Значение характиристики
    productOrderItems_activation_start:
      type: array
      items:

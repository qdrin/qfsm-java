  /spaces/events:
    get:
      tags:
        - Расширенные методы по базе NG PSI
      summary: Поиск событий по индексам
      description: >-
        При вызове функции без параметров возвращается массив всех событий в NG
        PSI. Query-параметры, описанные в контракте позволяют найти необходимые
        события. Поиск событий осуществляется по индексу ind_refItemId
        (идентификатор инстанса проудкта) и индексу
        ind_refId_refIdType_eventType (ключ идемпотентности, тип ключа, тип
        события.
      parameters:
        - name: index
          in: query
          description: Индекс в таблице events
          schema:
            type: string
          examples:
            ind_refItemId:
              value: ind_refItemId
              summary: ind_refItemId
            ind_refId_refIdType_eventType:
              value: ind_refId_refIdType_eventType
              summary: ind_refId_refIdType_eventType
        - name: searchValue
          in: query
          description: Значение индекса
          schema:
            type: string
          examples:
            ind_refItemId:
              value: c9bb4099-289c-4c2b-a493-64aadcaf3291
              summary: ind_refItemId
            ind_refId_refIdType_eventType:
              value: 523071,orderId,trial_activation_completed
              summary: ind_refId_refIdType_eventType
      responses:
        '200':
          description: 'OK: Успешное выполнение запроса'
          content:
            application/JSON:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/events_extended'
        '204':
          description: No content
        '400':
